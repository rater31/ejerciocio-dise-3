<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
<div class="contenedor">
 <div class="contenedor-fp">

  <div class="star">
    <img src="./images/icon-star.svg" alt="aqui no hay estrella">
  </div>

  <!-- Rating state start -->
  
  <h1 class="texto titulo">How did we do?</h1>
  
  <p class="texto">  
    Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!
  </p>

 <button class="rankin color1" id="color1">1</button>
 <button class="rankin color2" id="color2">2</button>
 <button class="rankin color3" id="color3">3</button>
 <button class="rankin color4" id="color4">4</button>
 <button class="rankin color5" id="color5">5</button>
 <!--button submit-->
  <button class="submit">SUBMIT</button>
 </div>
  

  <!-- Rating state end -->

 <div class="contenedor-tk hiden">
      <!-- Thank you state start -->

      <img src="./images/illustration-thank-you.svg" alt="Gracias" class="img-tk">

      <p class="texto txt-tk">You selected <> out of 5</p>

      <h1 class="h1-tk">Thank you!</h1>

      <p class="texto h1-tk">We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>

      <!-- Thank you state end -->
 </div>
</div>
<script src="script.js"></script>
</body>

</html>
